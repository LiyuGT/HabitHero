<!-- Page Content -->
<div class="page-title"><h1><strong>OVERVIEW</strong></h1></div>
<div class="page-title"><h2 class="bi bi-journal"><strong>Habits</strong></h2></div>
<div class="page-content">
    {% for habit in habits %}
        <div class="habit">
            <b>
                <p class="ptitle">
                    <a class="plink" href="{{ url_for('habit_overview', habit_id=habit.id) }}">
                        {{ habit.title }}
                    </a>
                </p>
            </b>

        </div>
    {% endfor %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>
<script src="{{ url_for('static', filename='init.js') }}"></script>
Habit Create Page:
<div class="page">
        {% if habit %}
            <form action="{{ url_for('update_habit', habit_id=habit.id) }}" method="post">
        {% else %}
            <form action="createhabit" method="post">
        {% endif %}
                <p><label class="bi bi-card-text"><strong>Title</strong></label></p>
                <p class="input-box"><input type="text" name="title" value="{% if habit %}{{habit.title}} {% endif %}"/></p>
                <p class="grey-button">
                    {% if habit %}
                        <input type="submit" value="Update Habit"/>
                    {% else %}
                        <input type="submit" value="Create Habit"/>
                    {% endif %}
                </p>
            </form>
    </div>
